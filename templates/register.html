<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 50px 20px;
        }

        .container{
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border: 5px solid black;
            border-radius: 7px;
            padding: 30px;
        }

        h1{
            text-align: center;
            color: cadetblue;
            font-size: 35px;
            margin-bottom: 30px;
        }

        .alert{
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .alert-success{
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger{
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info{
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .form{
            margin-bottom: 20px;
        }

        label{
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button{
            width: 100%;
            padding: 12px;
            background: cadetblue;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .links{
            text-align: center;
            margin-top: 20px;
        }

        .links a{
            color: cadetblue;
            text-decoration: none;
        }

        .back-home{
            text-align: center;
            margin-top: 15px;
        }

        .back-home a{
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kayıt Ol</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form">
                <label for="passwordConfirm">Şifre Tekrar:</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" required>
            </div>

            <button type="submit">Kayıt Ol</button>
        </form>

        <div class="links">
            <p>Zaten hesabınız var mı? <a href="{{ url_for('login') }}">Giriş Yap</a></p>
        </div>

        <div class="back-home">
            <a href="{{ url_for('index') }}">Ana Sayfaya Dön</a>
        </div>
    </div>
</body>
</html>
